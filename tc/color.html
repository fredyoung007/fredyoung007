<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/yb.css">
    <title>Color</title>    
</head>
<body>
    <div class="container-fluid bg-primary yb-section"></div>
    <div class="container-fluid bg-light yb-section"></div>
    <div class="container-fluid bg-danger yb-section"></div>

    <div class="container-fluid mt-3">
        <div class="row" style="height: 500px;">
          <div class="col bg-primary "></div>
          <div class="col bg-light"></div>
          <div class="col bg-danger"></div>
        </div>
    </div>

    <hr class="border-danger border-2 border-top">
    <div class="container-fluid mt-3">
        <div class="row" style="height: 360px;">
            <div class="col" style="background-color: var(--cn-red);"></div>
            <div class="col" style="background-color: var(--cn-darkred);"></div>
            <div class="col" style="background-color: var(--cn-gold);"></div>
            <div class="col" style="background-color: var(--cn-brown);"></div>
            <div class="col" style="background-color: var(--cn-darkbrown);"></div>
            <div class="col" style="background-color: var(--cn-orange);"></div>
            <div class="col" style="background-color: var(--cn-silver);"></div>
            <div class="col" style="background-color: var(--cn-yellow);"></div>
            <div class="col" style="background-color: var(--cn-green);"></div>
            <div class="col" style="background-color: var(--cn-blue);"></div>
            <div class="col" style="background-color: var(--cn-darkblue);"></div>
            <div class="col" style="background-color: var(--cn-purple);"></div>
        </div>
    </div>

    <hr class="border-danger border-2 border-top">
    <div class="container-fluid mt-3">
        <div class="row" style="height: 360px;">
            <div class="col" style="background-color: var(--cn-deer);"></div>
            <div class="col" style="background-color: var(--cn-firebrick);"></div>
            <div class="col" style="background-color: var(--cn-sunray);"></div>
            <div class="col" style="background-color: var(--cn-chocolate);"></div>
            <div class="col" style="background-color: var(--cn-vanilla);"></div>
            <div class="col" style="background-color: var(--cn-axolotl);"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
